<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <header>
        <h2>Cadastro de Clientes</h2>
    </header>
    <div>
        <form method="post" action="source/php/formulario.php">
            <p>
                <label>Nome: <input type="text" size="100" name="nome"></label>
            </p>
            <p>
                <label>Endereço: <input type="text" size="71" name="endereco"></label>
                <label>Número: <input type="text" size="10" name="numero"></label>
            </p>
            <p>
                <label>Bairro: <input type="text" size="40" name="bairro"></label>
                <label>Cidade: <input type="text" size="45" name="cidade"></label>
            <p>
                <label>Estado: <select name="estado">
                    <option value="1">ES</option>
                    <option value="2">MG</option>
                    <option value="3">PR</option>
                    <option value="4">RJ</option>
                    <option value="5">RS</option>
                    <option value="6">SC</option>
                    <option value="7">SP</option>
                </select></label>
                <label>Cep: <input type="text" placeholder="00000-000" name="cep"></label>
            </p>
            <p>
                <label>Telefone: <input type="tel" placeholder="(XX) XXXX-XXXX" name="telefone"></label>
                <label>Celular: <input type="tel" placeholder="(XX) XXXXX-XXXX" name="celular"></label>
            </p>
            <p>
                <label>Email: <input type="email" name="email" size="50"></label>
            </p>
            <p>
                <label>Data de Nascimento: <input type="date" name="data_nasc"></label>
            </p>
            <p><fieldset style="width: 400px">
                <legend>Estado Civil:</legend>
                <input type="radio" name="est_civ" value="solteiro">Solteiro
                <input type="radio" name="est_civ" value="casado">Casado
                <input type="radio" name="est_civ" value="divorciado">Divorciado
                <input type="radio" name="est_civ" value="viuvo">Viúvo
            </fieldset></p>
            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </p>
        </form>
    </div>
</body>
</html>
